{{ define "main" }}
<main>
    <div>
        <a class="invisible">&#9664; Home</a>
    </div>

    {{ partial "header.html" . }}

    <ol class="space-y-6 list-none md:list-decimal list-outside" reversed>
        {{ range where .Site.RegularPages "Type" "documents" }}
            <li><a class="underline" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></li>
        {{ end }}
    </ol>
</main>
{{ end }}
