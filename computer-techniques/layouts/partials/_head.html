<head>
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ if .Page.Title }}{{ .Page.Title | markdownify | plainify }} &mdash; {{ .Site.Title }}{{ end }}{{ end }}</title>

    <!-- General Metadata -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ .Hugo.Generator }}
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OpenGraph Metadata -->

    {{ partial "open-graph.html" . }}

    <!-- Twitter Metadata -->

    {{ partial "twitter-card.html" . }}

    <!-- Resources -->

    <link rel="canonical" href="{{ .RelPermalink }}">
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2&cb=000">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

    {{ $style := resources.Get "css/style.scss" | resources.ToCSS | resources.PostCSS | minify | fingerprint}}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">

    <!-- {{ range .AlternativeOutputFormats -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}} -->
</head>
