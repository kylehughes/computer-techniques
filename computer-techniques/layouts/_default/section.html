<!doctype html>
<!--[if lt IE 9]><html class="oldie" lang="en"><![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en">
<!--<![endif]-->

{{ partial "_head.html" . }}

<body>

    <div class="container">

        {{ partial "header.html" . }}

        <div class="content">

            <h1>All {{ .Title }}</h1>

            {{ range sort .Site.RegularPages "Title" }}
                {{ .Render "brief-document" }}
            {{ end }}

            <section class="file-metadata">
                Last modified on {{ .Lastmod.Format "Monday, January 2, 2006" }}.
            </section>

        </div>

    </div>

</body>

</html>
