<article class="full-document">

    <header class="full-document__header">
        <h1><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h1>
    </header>

    <section class="full-document__content">
        {{ .Content }}
    </section>

    <section class="file-metadata">
        Originally published on {{ .PublishDate.Format "Monday, January 2, 2006" }}.
        <br/> 
        Last modified on {{ .Lastmod.Format "Monday, January 2, 2006" }}.
        <br/>
    </section>

</article>
